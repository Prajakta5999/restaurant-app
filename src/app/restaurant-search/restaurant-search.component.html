<div id="search-component" class="Andika">
    <h4><label for="search-box" class="search">Restaurant Search :</label></h4>
  
    <input #searchBox id="search-box" (input)="search(searchBox.value)" class="Andika" id = "input"/>
  
    <ul class="search-result" class="Andika">
      <li *ngFor="let restaurant of restaurants$ | async">
        <a routerLink="/detail/{{restaurant.id}}" >
          {{restaurant.name}}
        </a>
      </li>
    </ul>
  </div>
